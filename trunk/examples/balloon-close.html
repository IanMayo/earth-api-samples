<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>Google Earth API Samples - Closing Balloons</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <style type="text/css">@import "static/examples.css";</style>
  <style type="text/css">@import "static/prettify/prettify.css";</style>
  <script type="text/javascript" src="static/prettify/prettify.js"></script>
  <script type="text/javascript" src="http://www.google.com/jsapi?hl=en&amp;key=ABQIAAAAwbkbZLyhsmTCWXbTcjbgbRSzHs7K5SvaUdm8ua-Xxy_-2dYwMxQMhnagaawTo7L1FE1-amhuQxIlXw"></script>
  <script type="text/javascript">
  /* <![CDATA[ */
  var ge;
  var placemark;
  
  google.load("earth", "1");

  function init() {
    google.earth.createInstance('map3d', initCB, failureCB);
  }
  
  function initCB(instance) {
    ge = instance;
    ge.getWindow().setVisibility(true);

    
    // add a navigation control
    ge.getNavigationControl().setVisibility(ge.VISIBILITY_AUTO);
    
    // add some layers
    ge.getLayerRoot().enableLayerById(ge.LAYER_BORDERS, true);
    ge.getLayerRoot().enableLayerById(ge.LAYER_ROADS, true);

    // create the placemark
    placemark = ge.createPlacemark('');
    
    var point = ge.createPoint('');
    point.setLatitude(37);
    point.setLongitude(-122);
    placemark.setGeometry(point);
    
    // add the placemark to the earth DOM
    ge.getFeatures().appendChild(placemark);
    
    // look at the placemark we created
    var la = ge.createLookAt('');
    la.set(37, -122,
      0, // altitude
      ge.ALTITUDE_RELATIVE_TO_GROUND,
      0, // heading
      0, // straight-down tilt
      5000 // range (inverse of zoom)
      );
    ge.getView().setAbstractView(la);
    
    document.getElementById('installed-plugin-version').innerHTML =
      ge.getPluginVersion().toString();
  }
  
  function failureCB(errorCode) {
  }
  
  function buttonClick1() {
    var balloon = ge.createHtmlStringBalloon('');
    balloon.setFeature(placemark); // optional
    balloon.setMaxWidth(300);
    
    // Google logo.
    balloon.setContentString(
        '<img src="http://www.google.com/intl/en_ALL/images/logo.gif"><br>'
        + '<font size=20>Earth Plugin</font><br><font size=-2>sample info '
        + 'window</font>');
    
    ge.setBalloon(balloon);
  }
  
  function buttonClick2() {
    ge.setBalloon(null);
  }
  
  /* ]]> */
  </script>
</head>
<body onload="if(window.prettyPrint)prettyPrint();init();">
  <h1>Google Earth API Samples - Closing Balloons</h1>
  <dl>
            <dt>Last Modified:</dt><dd>10/31/2008</dd>
    <dt>Installed Plugin Version:</dt><dd id="installed-plugin-version">...</dd>
  </dl>
  <div style="clear: both;"></div>
  
  <div id="ui" style="position: relative;">
    <div id="map3d_container" style="border: 1px solid #000; width: 500px; height: 500px;">
      <div id="map3d" style="height: 100%;"></div>
    </div>
  
    <div id="extra-ui" style="position: absolute; left: 520px; top: 0;">
      <input type="button" onclick="buttonClick1()" value="Show a Balloon!"/><br/>
      <input type="button" onclick="buttonClick2()" value="Close the Balloon!"/><br/>
      
      <h2>Relevant Resources:</h2>
      <ul>
<li><a href="http://code.google.com/apis/earth/documentation/reference/interface_g_e_plugin.html">GEPlugin Reference</a></li>
<li><a href="http://code.google.com/apis/earth/documentation/reference/interface_g_e_abstract_balloon.html">GEAbstractBalloon Reference</a></li>
      </ul>
      <h2>Relevant Code Excerpt:</h2>
      <pre class="prettyprint lang-js">ge.setBalloon(null);</pre>
    </div>
  </div>
</body>
</html>
